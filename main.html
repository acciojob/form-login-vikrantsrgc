<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Full Name Alert</title>
</head>
<body>
  <h2>User Full Name Form</h2>

  <form id="nameForm" onsubmit="getFormvalue(event)">
    <label>
      First Name:
      <input type="text" name="fname" required />
    </label>
    <br /><br />
    <label>
      Last Name:
      <input type="text" name="lname" required />
    </label>
    <br /><br />
    <button type="submit">Submit</button>
  </form>

  <script>
    function getFormvalue(event) {
      event.preventDefault(); // Prevent page reload

      // Access the form using event.target or document.forms
      const form = event.target;

      // Get values and trim extra spaces
      const firstName = form.fname.value.trim();
      const lastName = form.lname.value.trim();

      // Combine names (if either is missing, show partial or empty alert)
      const fullName = `${firstName} ${lastName}`.trim();

      // Show the result
      alert(fullName);
    }
  </script>
</body>
</html>
